    - aquamarine
    - aylurs-gtk-shell
    - bluez
    - brightnessctl
    - cliphist
    - niri
    - dwarfs
    - eww-wayland-git
    - fish
    - gnome-control-center
    - gnome-screenshot
    - gnome-settings-daemon
    - gnome-shell
    - gnome-software
    - gnome-system-monitor
    - gnome-terminal
    - hyprcursor
    - hyprdim
    - hypridle
    - hyprland
    - hyprland-contrib
    - hyprland-plugins
    - hyprland-welcome
    - hyprlang
    - hyprlock
    - hyprnome
