    - nwg-clipman
    - nwg-displays
    - nwg-dock
    - nwg-drawer
    - nwg-icon-picker
    - nwg-look
    - nwg-menu
    - nwg-panel
    - nwg-shell
    - nwg-shell-config
    - nwg-shell-wallpapers
    - openssh
    - openssh-server
    - plasma-breeze
    - plasma-desktop
    - plasma-workspace
    - pyprland
    - python-materialyoucolor
    - python-pywal
    - qt6-qtdeclarative
    - qt6-qtsvg
    - qt5-qtvirtualkeyboard
